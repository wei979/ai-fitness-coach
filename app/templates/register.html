<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .logo-container {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-shrink: 0;
        }

        .logo-container img {
            height: 50px;
        }

        .logo-container span {
            font-size: 2rem;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">註冊新帳號</h1>
        
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        
        <form id="registerForm" class="space-y-4">
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="username">用戶名</label>
                <input type="text" id="username" name="username" required
                       autocomplete="username"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">密碼</label>
                <input type="password" id="password" name="password" required
                       autocomplete="new-password"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            
            <!-- 添加角色選擇下拉框 -->
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="role">角色</label>
                <select id="role" name="role" 
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
                    <option value="student">學生</option>
                    <option value="teacher">教師</option>
                    <option value="admin">管理員</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none">
                註冊
            </button>
            
            <p class="mt-4 text-center">
                已有帳號？
                <a href="/login" class="text-blue-500 hover:underline">登入</a>
            </p>
        </form>
    </div>
    
    <script>
        // 監聽註冊表單提交事件
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            fetch('/auth/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password, role})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("註冊成功，請重新登入");
                    window.location.href = "/login";
                } else {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.error || "註冊失敗";
                    errorMessage.classList.remove('hidden');
                }
            })
            .catch(err => {
                console.error(err);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = "註冊時發生錯誤";
                errorMessage.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
